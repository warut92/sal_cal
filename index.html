<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>วันเงินเดือนออก</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://cdn.jsdelivr.net/gh/lazywasabi/thai-web-fonts@6/fonts/Sarabun/Sarabun.css');
      body {
        font-family: 'Sarabun', sans-serif;
        text-align: center;
      }
      div {
        background-color: lightgrey;
        width: 300px;
        border: 15px solid green;
        justify-content: center
      }
    </style>
  </head>
  <body>
    <center>
    <div>
      <h2>วันเงินเดือนออก</h2>
      <p id="today"></p>
      <p id="salaryDay"></p>
      <p id="howManyDay"></p>
      <p id="salaryNextMonth"></p>
    </div>
  </body>
  <script>
    let date = new Date();
    let year = date.getFullYear();
    let month = date.getMonth();
    let onlyDate = date.getDate();
    let day = date.getDay();

    const weekday = ["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"];
    const monthName = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"]
    const salaryDay = [26, 23, 28, 26, 26, 27, 22, 26, 27, 26, 25, 26]; //for 2565

    document.getElementById("today").innerHTML = "วันนี้ วัน" + weekday[day] + " ที่ " + onlyDate + " " + monthName[month] + " " + (year + 543);
    document.getElementById("salaryDay").innerHTML = "เงินเดือนออก วันที่ " + salaryDay[month];
    document.getElementById("howManyDay").innerHTML =  "อีก " + (salaryDay[month] - onlyDate) + " เงินเดือนออก";
    document.getElementById("salaryNextMonth").innerHTML = "เดือน " + monthName[month + 1] + " เงินเดือนออก วันที่ " + salaryDay[month + 1];

    // const dayInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

  </script>
</html>
